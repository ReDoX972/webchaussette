<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Web Chaussette</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" >

    <script src="{{ url_for('static', filename='js/jquery-1.11.2.min.js') }}" ></script>

  <body>

      <div class="container">
        <div class="header">
          <h3 class="text-muted">Web Chaussette</h3>
        </div>

        <div class="jumbotron">
          <h1>Web Chaussette</h1>
          <p class="lead">
            Une chaussette sur un RPI.
          </p>
        </div>


        <div class="row">
          <div class="col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h2 class="panel-title">Commandes</h2>
              </div>
              <div class="panel-body">
                <form id="emit" method="POST" action='#'>
                  <input type="text" name="emit_data" id="emit_data" placeholder="Message">
                  <button type="submit" class="btn btn-primary btn-lg">
                    SEND
                  </button>
                </form>
                <form id="disconnect" method="POST" action='#'>
                  <button type="submit" class="btn btn-primary btn-lg">
                    Se déconnecter
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div id="log" class="">
              
            </div>
          </div>
        </div>

        

        <footer class="footer">
          <p>© Harrison LEDOUX 2015</p>
        </footer>

      </div> <!-- /container -->
